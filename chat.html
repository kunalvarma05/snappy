<!DOCTYPE HTML>
<html>

<head>
    <title>Snappy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="chat-area" id="chat-area">
        <div class="sidebar">
            <div class="chat-header">
                <a class="account-tab">
                    <img src="https://en.gravatar.com/avatar/bbbde57caae3f85a50d2991bc1333cbd?size=48" alt="Kunal Varma" />
                </a>
                <a href="/" class="logo">Snappy</a>
                <div class="settings-tab">
                    <a class="toggle-settings-dropdown">
                        <span class="fa fa-bars"></span>
                    </a>
                    <div class="settings-dropdown">
                        <a id="logout-button">Log out</a>
                    </div>
                </div>
            </div>
            <div class="member-list" id="members">
                <a>
                    <img src="https://randomuser.me/api/portraits/men/86.jpg" alt="member" /> John Doe
                </a>
                <a class="active">
                    <img src="https://randomuser.me/api/portraits/men/71.jpg" alt="member" /> Michael Halls
                </a>
                <a>
                    <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="member" /> Louis Banks
                </a>
                <a>
                    <img src="https://randomuser.me/api/portraits/women/73.jpg" alt="member" /> June Sanders
                </a>
                <a>
                    <img src="https://randomuser.me/api/portraits/women/40.jpg" alt="member" /> Susan Thomas
                </a>
                <a>
                    <img src="https://randomuser.me/api/portraits/men/92.jpg" alt="member" /> Wade Wilson
                </a>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
